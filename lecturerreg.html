<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Quiz App</title>
    <link rel="stylesheet" href="formstyle.css">     
</head>
<body>
<div class="container">
    <h2>EDUCRACK LECTURER REGISTRATION</h2>
        <form action="#" method="post" id="registrationForm">
            <label for="studentName">Lecturer Name:</label>
            <input type="text" id="lecName" name="name" placeholder="Enter your full name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
            <br>
            <label for="course">Select Your Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select your course</option>
                <option value="enineering101">Engineering 101</option>
                <option value="communication202">Communication 202</option>
                <option value="cs303">Computer Science 303</option>
            </select>
            <br>
            <button type="submit">Register</button>
            </form>
</div>
</body>
</html>
